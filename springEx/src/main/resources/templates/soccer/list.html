<div class="section list">
    <table>
        <th:block th:if="${items}">
            <colgroup>
                <col style="width: 5%"/>
                <col style="width: 30%"/>
                <col style="width: 10%"/>
                <col style="width: 8%"/>
                <col style="width: 20%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>등록번호</th>
                    <th>선수명</th>
                    <th>아이디</th>
                    <th>포지션</th>
                    <th>소속팀</th>
                    <th>등록일</th>
                    <th>수정일</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.socSeq}"></td>
                    <td><a th:text="${item.socTitle}" th:href="@{/soccerDetail(socSeq = ${item.socSeq})}"></a></td>
                    <td th:text="${item.mbId}"></td>
                    <td th:text="${item.socPosition}"></td>
                    <td th:text="${item.socTeam}"></td>
                    <td th:text="${item.socCreateAt}"></td>
                    <td th:text="${item.socUpdateAt}"></td>
                </tr>
            </th:block>   
           
        </tbody>
    </table>
    
    <th:block th:if="${soccerDetail}">   
        <h1 style="padding: 30px 0;" th:text="${soccerDetail.socTitle}"></h1>
        
        <div style="text-align: right;">
            <span style="color: #8a2be2;">등록번호 </span> <span th:text="${soccerDetail.socSeq}"></span> <span style="color: #8a2be2"> | </span>
            <span style="color: #8a2be2">글쓴 축구팬 </span> <span th:text="${soccerDetail.mbId}"></span> <span style="color: #8a2be2"> | </span> 
            <span style="color: #8a2be2">포지션 </span> <span th:text="${soccerDetail.socPosition}"></span> <span style="color: #8a2be2"> | </span> 
            <span style="color: #8a2be2">소속팀 </span> <span th:text="${soccerDetail.socTeam}"></span> <span style="color: #8a2be2"> | </span> 
            <span th:text="${soccerDetail.socCreateAt}"></span> <span style="color: #8a2be2"> | </span> 
            <span th:text="${soccerDetail.socUpdateAt}"></span> 
            
        </div>
        
        <div>
            <p style="padding: 30px 0;" th:text="${soccerDetail.socContent}"></p>
            <ul th:if="${soccerFiles}"  th:each="soccerFile : ${soccerFiles}" style="display: inline-block;margin-bottom: 5px;">
                <li> <img id="socImgId" th:src="@{${soccerFile.socUpNewFileName}}" alt="첨부이미지" height="280" /></li>
            </ul>
            
        </div>

        <div style="padding: 30px 0; text-align: right;">
           <th:block th:if="${soccerDetail.mbId == session.id}">
        	  <a th:href="@{/soccerEdit(socSeq = ${soccerDetail.socSeq})}"><button>수정</button></a>
              <a th:href="@{/soccerRemove(socSeq = ${soccerDetail.socSeq})}"><button>삭제</button></a>
           </th:block>
           <a  th:href="@{socList}"><button style="background-color: #8a2be2; color: white; margin-left: 20px">목록으로</button></a>
        </div>

	
        
    </th:block>
    
</div>
